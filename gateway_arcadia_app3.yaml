apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: arcadia-app3-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: arcadia-np-app3
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app3srv
spec:
  hosts:
  - "*"
  gateways:
  - arcadia-app3-gateway
  http:
  - match:
    - uri:
       prefix: /app3
    route:
    - destination:
         host: arcadia-np-app3
         port:
           number: 80 

