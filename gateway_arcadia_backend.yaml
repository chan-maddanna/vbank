apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: arcadia-backend-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: backend
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backendsrv
spec:
  hosts:
  - "*"
  gateways:
  - arcadia-backend-gateway
  http:
  - match:
    -uri:
       exact: /files
    route:
    -destination:
         host: backend
         port:
           number: 80 

